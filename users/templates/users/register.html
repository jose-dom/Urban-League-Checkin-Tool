{% extends "view/base.html" %}
{% load crispy_forms_tags %}
{% load static %}
{% block content %}
    <div class="row">
        <div class="content-section w-100 shadow">
            <form method="POST" class="uniForm">
                {% csrf_token %}
                <fieldset class="form-group">
                    <legend class="border-bottom mb-4">Register</legend>
                    {{ form|crispy }}
                </fieldset>
                <div class="form-group">
                    <button class="btn btn-primary" type="submit">Register</button>
                </div>
            </form>
            <div class="border-top pt-3">
                <small class="text-muted">
                    Already Have An Account?
                    <a href="{% url 'login' %}" class="ml-2">Login</a>
                </small>
            </div>
        </div>
    </div>
    <div class="row mt-5" id="form-view">
        <div class="col-sm-4">
            <img id="img-info" src="{% static 'images/data.svg' %}" class="img-fluid" width="75%" height="100%" alt="fill-out-form-image" class="pr-3" >
        </div>
        <div class="col-sm-4 offset-4">
            <img id="img-info" src="{% static 'images/email.svg' %}" class="img-fluid" width="75%" height="100%" alt="fill-out-form-image" class="pr-3" >
        </div>
    </div>
    <br><br><br>
{% endblock content %}
