{% extends "view/base.html" %}
{% load crispy_forms_tags %}
{% load static %}
{% block content %}
    <div class="row">
        <div class="card shadow col-sm-8 offset-2">
            <div class="card-body">
                <div class="media">
                <img class="rounded-circle account-img" src="{{ user.profile.image.url }}">
                <div class="media-body">
                    <h2 class="account">{{ user.username }}</h2>
                    <p class="text-secondary">{{ user.email }}</p>
                </div>
                </div>
                <!--FROM HERE-->
                <form method="POST" enctype="multipart/form-data">
                    {%  csrf_token %}
                    <fieldset class="form-group">
                        <legend class="border-bottom mb-4">Update Profile Info</legend>
                        {{ u_form|crispy }}
                        {{ p_form|crispy }}
                    </fieldset>
                    <div class="form-group border-top pt-3">
                        <button class="btn btn-primary" type="submit">Update</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="row mt-5" id="form-view">
        <div class="col-sm-4">
            <img id="img-info" src="{% static 'images/settings.svg' %}" class="img-fluid" width="75%" height="100%" alt="fill-out-form-image" class="pr-3" >
        </div>
        <div class="col-sm-4 offset-4">
            <img id="img-info" src="{% static 'images/updated.svg' %}" class="img-fluid" width="75%" height="100%" alt="fill-out-form-image" class="pr-3" >
        </div>
    </div>
{% endblock content %}
